instructions_text = Il y a plusieurs lignes et colonnes adjacentes à la grille \nde boutons. Les numéros de ces rangées indiquent le nombre \nde tuiles corriges dans la rangée ou la colonne en question. \n\nLes boutons de la grille peuvent être cliqués ou marqués \ncomme étant vides. Ils seront mis en évidence pour indiquer \ns'ils sont bons ou mauvais. \n\nDès qu'un bouton est cliqué, le minuteur démarre et \nle score est initialisé à 0 \nLorsque toutes les bonnes tuiles sont placées, \nle score augmente et le minuteur se remet à zéro. \n\nÀ tout moment, vous pouvez résoudre la grille, réinitialiser le \nplateau ou générer un nouveau plateau avec un motif aléatoire.